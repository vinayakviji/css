<!DOCTYPE html>
<html>
    <head>
        <style>
        .pagination{
            display: inline;
        }
        .pagination a{
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
        }
        .pagination a.active{
            background-color:#4CAf50;
            color:white;
        }
        .pagination a:hover:not(.active){
            background-color: #ddd;
        }
        </style>
    </head>
    <body>
        <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#"class="active">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">7</a>
                <a href="#">&raquo;</a>
     </div>
    </body>
</html>
